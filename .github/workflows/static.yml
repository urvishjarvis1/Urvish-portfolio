# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set NPM env
        run: |
          echo "NPM_CONFIG_OPTIONAL=false" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV

      - name: Diagnostic Node & NPM
        run: |
          node -v
          npm -v

      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Clear pnpm cache (force clean install)
        run: |
          pnpm store prune || true
          rm -rf node_modules

      - name: Install dependencies with pnpm (force rebuild natives)
        run: pnpm install --force

      - name: Rebuild Rollup native binary
        run: pnpm rebuild @rollup/rollup-linux-x64-gnu || pnpm add --save-optional @rollup/rollup-linux-x64-gnu

      - name: Build
        run: pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload build output (Vite default: `dist`)
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
